<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fox Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="player-info">
      <h1>Информация о лисе</h1>
      <p><span>Имя:</span> <span id="name"></span></p>
      <p><span>Цвет лисы:</span> <span id="fox_color"></span></p>
      <p><span>Возраст:</span> <span id="age"></span> дней</p>
      <p><span>Сила:</span> <span id="strength"></span></p>
      <p><span>Ловкость:</span> <span id="agility"></span></p>
    </div>
    <div class="buttons">
      <button id="train-button">Тренироваться</button>
      <button id="hunt-button">Охотиться</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
